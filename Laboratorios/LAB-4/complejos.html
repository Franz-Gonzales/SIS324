<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complejos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Gonzales Suyo Franz Reinaldo</h2>
    <h2>LAB-4 SIS324 GL1 - Complejos</h2>

    <div class="container">
        <h1>Operaciones con números complejos</h1>
        <h2>Introducir dos complejos a operar</h2>

        <div class="complejos">
            <label for="num1">Número Complejo 1</label>
            <input type="text" id="num1" placeholder="Ejemplo: 5 + 3i">
            <br>
            <br>
            <label for="num2">Número Complejo 2</label>
            <input type="text" id="num2" placeholder="Ejemplo: -2 + 4i">
        </div>
        <br>
        <div class="operaciones">
            <button onclick="aplicarOperacion('sumar')">Sumar</button>
            <button onclick="aplicarOperacion('restar')">Restar</button>
            <button onclick="aplicarOperacion('multiplicar')">Multiplicar</button>
            <button onclick="aplicarOperacion('dividir')">Dividir</button>
        </div>

        <h2>Resultado: <span id="resultado"></span></h2>
        <h3><span id="cadena"></span></h3>
        <h3><span id="complejo"></span></h3>
    </div>

    <script src="complejos.js"></script>
</body>
