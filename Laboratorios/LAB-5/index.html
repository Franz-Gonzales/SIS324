<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e90c9, #b61a7f, #9eb312);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .col {
            margin: 1px;
            margin-bottom: 5px;
        }

        .card-title {
            display: flex;
            justify-content: center;
        }

        .card {
            margin-top: 15%;
            border: 5px solid #999;
            border-radius: 45px;
            box-shadow: 5px 5px 5px rgba(255, 255, 255, 1);
        }

        .card-header {
            display: flex;
            justify-content: center;
            color: white;
            margin-top: 3%;
            padding: 0%;
        }

        h1{
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="card-header">LAB-5 DE CALCULADORA SIS324</h1>
        <h1>Gonzales Suyo Franz Reinaldo</h1>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Calculadora</h2>
                        <input type="text" id="display" class="form-control mb-2" readonly />
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">
                                    7
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">
                                    8
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">
                                    9
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger btn-block" onclick="clearDisplay()">
                                    C
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">
                                    4
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">
                                    5
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">
                                    6
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendToDisplay('+')">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">
                                    1
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">
                                    2
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">
                                    3
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendToDisplay('-')">
                                    -
                                </button>
                            </div>
                        </div>-
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">
                                    0
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">
                                    .
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-success btn-block" onclick="calculate()">
                                    =
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendToDisplay('*')">
                                    *
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-info btn-block" onclick="addToMemory()">M+</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-info btn-block" onclick="subtractFromMemory()">M-</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-info btn-block" onclick="recallMemory()">MR</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-warning btn-block" onclick="clearMemory()">MC</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Incluir Bootstrap JS y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="./main.js"></script>

</body>

</html>
