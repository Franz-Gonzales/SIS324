<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <script src="usuario.js"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <input type="email" class="login-input" placeholder="Email" id="email" required>

            <input type="password" class="login-input" id="clave" placeholder="Password" required
            onkeydown="if(event.heyCode == 13){Iniciar_secion();}">

            <button type="submit" class="login-button" onclick="Iniciar_secion();">Log In</button>
        </form>
    </div>

    <script>
        console.log(controlUsuario.obtenerListaUsuarios());
    </script>
</body>
</html>
